<div class="grid-container">
  <h1 class="mat-h1">Login</h1>
  <mat-grid-list cols="2"
                 rowHeight="350px">
    <mat-grid-tile [colspan]="2"
                   [rowspan]="1">
      <mat-card class="dashboard-card">
        <mat-card-header>
          <mat-card-title>
            Login
          </mat-card-title>
        </mat-card-header>
        <mat-card-content class="dashboard-card-content">
          <div class="example-button-row">
            <button mat-raised-button
                    (click)="login(type.Google)">Login Google
            </button>

            <button mat-raised-button
                    (click)="login(type.Facebook)">Login FB
            </button>
          </div>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
